function changeVideoListObjectAndStart() {

                'playlist': ['-6O8blhOpQY', 'kj4qNrCcato', 'zvTbXbaQZ94', 'N6BjO1B0s9U'],
                'listType': 'playlist',
                'index': 0,

                'suggestedQuality': 'small'
            });
        }

function onYouTubePlayerAPIReady() {
   
     player = new YT.Player('ytplayer', playerConfig);
   
}

function onStateChange(state) {
  if(s<0)
  {
	  if (state.data === YT.PlayerState.ENDED) {
		
		player.loadVideoById({
		   videoId: videoId,
		  //startSeconds: startSeconds,
		  //endSeconds: endSeconds
		});
	  }
  }
}
function playYoutube(){
   //player.playVideo();
   if (s>0)
   {
      changeVideoListObjectAndStart();
   }
   else
   {
      player.playVideo();
   }
}
function pauseYoutube(){
   player.pauseVideo();
}
function stopYoutube(){
   clearTimeout(OnTimer);
   player.stopVideo();
}
function utubetime(point){
  var currentTIme = player.getCurrentTime();
  if (point===1)
  {
     document.getElementById('start').value = currentTIme;
  }
  if (point===2)
  {
     document.getElementById('end').value = currentTIme;
     sectionRepeat();
  }
  if (point===3)
  {
     document.getElementById('start').value=''
     document.getElementById('end').value=''

  }
  
}
function BackSeconds(seconds) {
  var current = player.getCurrentTime();
  var new_position = current - seconds;

  if (new_position < 0) {
    new_position = 0;
  }
  player.seekTo(new_position);
}
function sectionRepeat(){
 
  OnTimer(); 
}
function check_repeat() {
  var start = document.getElementById('start').value;
  var current = player.getCurrentTime();
  var range = document.getElementById('end').value;

  // repeat bar 오른쪽을 지나갔으면, 왼쪽 bar 로 보낸다

  if (current >= range) {
    player.seekTo(start);
  }
  
}
function speedChange(thisObj) {
        var speed = thisObj;
        player.setPlaybackRate(speed);
        //document.getElementById('result').innerHTML = '';
}
function OnTimer() {

  var myTimer = setTimeout(OnTimer, 500);

  if (!player) {
	return;
  }
  if (!player.getCurrentTime) {
	return;
  }
  var current = player.getCurrentTime();
  var start = document.getElementById('start').value;
  var end = document.getElementById('end').value;
  if(!end && !start) {
     //player.seekTo(current);
	 clearTimeout(myTimer);
     exit;
  }

  check_repeat();
 
}

//timer 해결할것
</script>
